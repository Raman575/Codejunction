<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login/CodeJunction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
     body {
    background-color: rgb(146,205,206);
}

h1 {
    font-size: 50px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: rgb(13, 110, 253);
}

span {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 30px;
    color: black;
}</style>

<body>

  <section>
    <div style="margin-top: 100px;" class="container card-body card justify-content-center py-5">
      <div class="row">

        <div class="text-center mb-5">
          <h1>C<span>ode</span>J<span>unction</span></h1>
        </div>

        <div style="padding-left: 100px;" class="col-lg-6 col-md-6 justify-content-center align-items-center">
          <img src="static/login.jpg" alt="" width="300px">
        </div>

        <div class="col-lg-6 col-md-6 justify-content-center align-items-center">
          <form action="/login-person" method="post">
            <div class="form-group py-3">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group py-3">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter Password">
            </div>
            <div class="justify-content-center align-items-center text-center py-3"><button type="submit"
                class="btn btn-primary" style="width: 150px;">LOGIN</button></div>
            <div class="d-flex align-items-center justify-content-center py-3">
              <a href="/register" style="color: black;text-decoration: none;" class="mb-0 me-2">Don't have an
                account?</a>
              <a href="/register"><button type="submit" class="btn btn-outline-primary btn-sm"><a href="/register">Register</a></button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
